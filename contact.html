<body>

<!-- LE FORMULAIRE -->

<div class="field">
  <label class="label"> Votre Nom </label>
  <div class="control">
    <input class="input" type="text" placeholder="Inscrivez votre nom">
  </div>
</div>

<div class="field">
  <label class="label"> Nom d'utilisateur </label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Inscrivez votre nom d'utilisateur" value="bulma">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
  <p class="help is-success">This username is available</p>
</div>

<div class="field">
  <label class="label"> Votre Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Rentrez votre email" value="hello.how@are.you">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>

<div class="field">
  <label class="label"> Le sujet de votre demande </label>
  <div class="control">
    <div class="select">
      <select>
        <option>Selectionnez</option>
        <option> Nos formules </option>
        <option> Besoin d'aide </option>
        <option> autre</option>

      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Votre message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Ecrivez ici votre demande."></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      J'accepte les <a href="#">termes et conditions</a>
    </label>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Oui!
    </label>
    <label class="radio">
      <input type="radio" name="question">
      Non!
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Envoyer</button>
  </div>
  <div class="control">
    <button class="button is-link is-light">Fermer</button>
  </div>
</div>
